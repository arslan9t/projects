<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="box">
                <div class="display">
                    <p id="d1"></p>
                    <p id="d2">0 </p>
                </div>
                <div class="buttons">
                    
                    <button class="button">9</button>
                    <button class="button">8</button>
                    <button class="button">7</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>

                    <button class="button">6</button>
                    <button class="button">5</button>
                    <button class="button">4</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>

                    <button class="button">3</button>
                    <button class="button">2</button>
                    <button class="button">1</button>
                    <button class="button">0</button>
                    <button class="operator">.</button>
                </div>
                <div class="footer-button">
                    <button class="base" id="del"><img src="image.png" alt="image" class="image"></button>
                    <button class="base "><img src="im.png" alt="image" class="image" id="submit"></button>
                    <button class="base" style="font-size: xx-large;" id="clear">C</button>     
                </div>
            </div>
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
